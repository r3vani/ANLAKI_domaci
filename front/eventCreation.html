<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi Dogadjaj</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/loginregister.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="glavnaStranicaLoad()">
    <!--Navigation-->

    <nav class="nav-a">
        <div class="nav-top" id="nav-top-id">
            <a href="index.html" class="blue">Početna strana</a>

            <a href="./register.html" class="login-button" id="createAcc-id">Napravite nalog</a>
            <a class="login-button" href="./login.html" id="logAcc-id">Ulogujte se</a>

            <a class="nav-right" href="./accountPage.html" id="accountButton-id"><i class="fa fa-user-circle" aria-hidden="true"></i><span id="onLoggedIn">Nalog</span></a>

            <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
        </div>

    </nav>

    <script>
        function expandMenu() {
        var element = document.getElementById("nav-top-id");
        if (element.className === "nav-top") { element.className += " responsive"; }
        else { element.className = "nav-top"; }
        }
    </script>

    <!--!Navigation-->

    <!--Event creation form-->
    
    <form class="form-control">

        <div class="container-control">

            <h1>Kreirajte novi događaj</h1>
            
            <hr>
            <label id="errorMessage">Error</label>

            <label>Naziv</label>
            <input type="text" placeholder="Unesite naziv događaja" id="nazivChange">
            <label>Datum</label>
            <input type="date" placeholder="Unesite datum događanja" id="vremeChange">
            <label>Mesto</label>
            <input type="text" placeholder="Unesite mesto događaja" id="mestoChange">

            <hr>

            <label>Opis</label>
            <input type="text" placeholder="Unesite opis događaja" id="opisChange">

            <button class="submit-button" type="button" onclick="kreirajDogadjaj()">Kreirajte događaj</button>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </form>

    <!--!Event creation form-->
    
</body>
</html>
