<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dogadjaji</title>
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/accountPage.css">
        <link rel="stylesheet" href="css/loginregister.css">
    </head>
    <body onload="glavnaStranicaLoad()">
        <!--Navigation-->

        <nav class="nav-a">
            <div class="nav-top" id="nav-top-id">
                <a href="index.html" class="blue">Poƒçetna strana</a>
               
                <a href="./register.html" class="login-button" id="createAcc-id">Napravite nalog</a>
                <a class="login-button" href="./login.html" id="logAcc-id">Ulogujte se</a>

                <a class="nav-right" href="./accountPage.html" id="accountButton-id"><i class="fa fa-user-circle" aria-hidden="true"></i><span id="onLoggedIn">Nalog</span></a>

                <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>

        </nav>

        <script>
            function expandMenu() {
            var element = document.getElementById("nav-top-id");
            if (element.className === "nav-top") { element.className += " responsive"; }
            else { element.className = "nav-top"; }
            }
        </script>

        <!--!Navigation-->

        <!--Current Events-->
        <section class="full-control">
            <div class="accountCardContainer">
                <h2>Dogadjaji:</h2>
                <div class="eventCardContainer">
                    <table class="eventTable">
                        <tr>
                            <td class="eventTablecell" colspan="2" id="eventTableEventName">01234567890123456789</td>
                            <!--Ovaj naziv gore samo zameni sa nazivo eventa iz baze-->
                            <!--Maximum za naziv eventa po duzini je 20 karaktera-->
                        </tr>
                        <tr>
                            <td class="eventTablecell">Datum:</td>
                            <td class="eventTablecell2" id="changeDate">1.1.1970.</td>
                        </tr>
                        <tr>
                            <td class="eventTablecell">Mesto:</td>
                            <td class="eventTablecell2" id="changePlace">Mesto nije pronadjeno.</td>
                        </tr>
                    </table>
                </div>
                <form action="./eventCreation.html">
                    <button class="submit-button" id="newEventButton" onclick>Novi dogadjaj</button>
                </form>
            </div>
        </section>
        <!--!Current Events-->

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
