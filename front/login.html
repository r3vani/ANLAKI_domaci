<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/loginregister.css">
        <link rel="stylesheet" href="css/navigation.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    </head>
    <body>
        <div class="navigation">
            <a class="sign" href="./register.html">Napravite nalog</a>
            <a class="blue" href="#">Ulogujte se</a>
        </div>

        <form action="" class="form-control">
            <div class="container">
                <h1>Uloguj se</h1>
                <hr>
                    <label><b>E-Mail / Korisničko ime</b></label>
                    <input type="text" placeholder="Unesite E-Mail / Korisničko ime" id="usernameInput">

                    <label><b>Šifra</b></label>
                    <input type="password" placeholder="Unesite šifru" id="passwordInput">

                <hr>
                <label id="errorMessage"><b>Error</b></label>
                <button class="registerbtn" type="button" onclick="loginovanje()">Ulogujte se</button>
            </div>
  
            <div class="signin">
                <p>Nemate nalog? <a href="./register.html">Napravite novi</a>.</p>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="index.js"></script>
        </form>
    </body>
</html>
