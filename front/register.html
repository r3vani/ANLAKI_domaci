<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/loginregister.css">
        <link rel="stylesheet" href="css/navigation.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    </head>
    <body>
        <div class="navigation">
            <a class="blue" href="#">Napravite Nalog</a>
            <a class="sign" href="./login.html">Ulogujte se</a>
        </div>
        <form action="" class="form-control">
            <div class="container">
                <h1>Registracija</h1>
                <p>Popunite formu da biste kreirali nalog.</p>
                    <hr>

                    <label><b>Korisnicko Ime</b></label>
                    <input type="text" placeholder="Unesite Korisnicko Ime" id="Username" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Unesite Email" id="Email" required>

                    <label for="name"><b>Ime</b></label>
                    <input type="text" placeholder="Unesite vase Ime" id="Ime" required>

                    <label for="surname"><b>Prezime</b></label>
                    <input type="text" placeholder="Unesite vase Prezime" id="Prezime" required>

                    <hr>

                        <label><b>Sifra</b></label>
                        <input type="password" placeholder="Unestite Sifru" id="Password" required>

                        <label><b>Ponavljanje Sifre</b></label>
                        <input type="password" placeholder="Ponovo unestite Sifru" id="RPassword" required>
                    <hr>
                <button class="registerbtn" onclick="registracija()">Registruj Se</button>
            </div>
  
            <div class="signin">
                <p>Vec imate nalog? <a href="./login.html">Ulogujte se</a>.</p>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>

    </body>
</html>
