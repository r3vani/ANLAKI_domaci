<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/loginregister.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    </head>
    <body>

        <!--Navigation-->

        <nav class="nav-a">
            <div class="nav-top" id="nav-top-id">
                <a href="index.html" class="blue">Početna strana</a>

                <a href="#" class="login-button" >Napravite nalog</a>
                <a class="login-button" href="./login.html" >Ulogujte se</a>

                <a class="nav-right" href="./accountPage.html"><i class="fa fa-user-circle" aria-hidden="true"></i><span id="onLoggedIn">Nalog</span></a>
                <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>

        </nav>

        <script>
            function expandMenu() {
              var element = document.getElementById("nav-top-id");
              if (element.className === "nav-top") { element.className += " responsive"; }
              else { element.className = "nav-top"; }
            }
        </script>

        <!--!Navigation-->

        <form class="form-control">
            <div class="container-control">
                <h1>Registracija</h1>

                <hr>

                <label id="errorMessage">Error</label>
                <label id= >Korisničko Ime</label>
                <input type="text" placeholder="Unesite korisničko ime" id="Username" required>
                <label for="email">Email</label>
                <input type="text" placeholder="Unesite email" id="Email" required>
                <label for="name">Ime</label>
                <input type="text" placeholder="Unesite vaše ime" id="Ime" required>
                <label for="surname">Prezime</label>
                <input type="text" placeholder="Unesite vaše prezime" id="Prezime" required>

                <hr>

                <label>Šifra</label>
                <input type="password" placeholder="Unestite šifru" id="Password" required>
                <label>Potvrdi šifru</label>
                <input type="password" placeholder="Ponovo unestite šifru" id="RPassword" required>
                    

                <hr>   
                <button type="button" class="submit-button" onclick="registracija()">Registrujte se</button>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                <script src="index.js"></script>
            </div>
  
            <div class="page-switch">
                <p>Vec imate nalog? <a href="./login.html">Ulogujte se</a>.</p>
            </div>
        </form>
    </body>
</html>
